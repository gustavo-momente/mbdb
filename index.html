		<script type="text/javascript" src="vendor/jquery.dynatable.js"></script>
		<script type="text/javascript">
			var mv_db_raw = $.ajax({
			dataType: "json",
			url: "json_data/mvdata.json",
			mimeType: "application/json",
			success: function(result)
				{
					console.log( "success" );
					$('#my-tab').bind(
							'dynatable:init', function(e, dynatable) 
						{
							dynatable.queries.functions['min-rating'] = function(record, queryValue) 
							{
								return record.rating >= parseFloat(queryValue);
							};
							dynatable.queries.functions['max-run'] = function(record, queryValue) 
							{
								return record.runtime <= parseFloat(queryValue);
							};
							dynatable.queries.functions['watched'] = function(record, queryValue) 
							{
								var parse1 = queryValue == "True";
								var return_ = (record.watched == parse1);
								return return_;
							};
								})
					.dynatable(
					{
						dataset: { records: result, perPageDefault: 20},
						features: {
							paginate: true,
							recordCount: true,
							sorting: true,
							search: false
						},
						inputs: {
							queries: $('#search, #min-rating, #max-run, #watched'),
							processingText: 'Loading <img src="images/loading.gif" />'
						}
					});
				// $("#dynatable-per-page-my-tab").addClass("form-control");
				}
			});
			console.log( "success 2" );
		</script>
