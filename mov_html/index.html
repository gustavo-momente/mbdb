<html>
<head>
	<title>jQuery test</title>
	
	<script type="text/javascript" src="vendor/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="vendor/jquery.dynatable.js"></script>

	
</head>

<body>
		
	<table id="my-tab">
		<thead>
	    	<th>Movie</th>
	    	<th>Resolution</th>
	    	<th>Format</th>
	    	<th>Release Group</th>
	    	<th>File Type</th>
	  	</thead>
	  	
	  	<tbody></tbody>
	</table>

	<script type="text/javascript">
		var mv_db = $.getJSON( "json_data/mvdata.json", function() {console.log( "success" );});
		$('#my-tab').dynatable(
			{
				dataset: { records: mv_db}
			}
			);
	</script>


</body>
</html>
