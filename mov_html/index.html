<html>
<head>
	<title>jQuery test</title>
	
	<script type="text/javascript" src="vendor/jquery-1.11.2.min.js"></script>

<body>
		
	<table id="my-tab">
		<thead>
	    	<th>Movie</th>
	    	<th>Resolution</th>
	    	<th>Format</th>
	    	<th>Release Group</th>
	    	<th>File Type</th>
	    	<th>File Name</th>
	  	</thead>
	  	
	  	<tbody></tbody>
	</table>

	<script type="text/javascript">

		var mv_db_raw = $.ajax({
		dataType: "json",
		url: "json_data/mvdata.json",
		mimeType: "application/json",
		success: function(result)
			{
				console.log( "success" );
				$('#my-tab').dynatable(
				{
					dataset: { records: result}
				}
				);
			}
		});
		// var myRecords = JSON.parse(mv_db_raw['responseText']);
		console.log( "success 2" );
	</script>
